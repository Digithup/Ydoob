{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
  <a title="{{brand.name}}" 
     class="btn btn-block btn-social btn-md btn-{{provider.id}} {{brand.id}}"
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
      <i class="fa fa-{{ provider.id }}" ></i>  Log in with  {{ brand.name }}</a>
</li>
{% endfor %}
{% endif %}
<li>
  <a title="{{provider.name}}" class="btn btn-block btn-social btn-md socialaccount_provider btn- {{provider.id}}"
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
      <i class=" ti-{{ provider.id }} "></i></a>
</li>
{% endfor %}
