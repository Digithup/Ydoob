{% load i18n %}
            <!-- Container-fluid starts-->
            <div class="container-fluid">
                <div class="row product-adding">
                <form class="needs-validation add-Products-form" novalidate=""
                                      enctype="multipart/form-data" action=""
                                      method="post">
                                    {% csrf_token %}
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>General</h5>
                            </div>
                            <div class="card-body">
                                <div class="digital-add needs-validation">
                                    <div class="form-group">
                                        <label hidden for="validationCustom01" class="col-form-label pt-0"><span>*</span> Title</label>
                                        <input hidden class="form-control" id="validationCustom01" type="text" required=""
                                         value="{{ categories.title }}" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="validationCustomtitle" class="col-form-label pt-0"><span>*</span>{% translate 'Title En '%} </label>
                                        <input class="form-control" id="validationCustomtitle" type="text" required=""
                                        value="{{ categories.title_en }}" name="title_en" >
                                    </div>
                                     <div class="form-group">
                                        <label for="validationCustomtitle" class="col-form-label pt-0"><span>*</span>{% translate Title Ar %} </label>
                                        <input class="form-control" id="validationCustomtitle" type="text" required=""
                                        value="{{ categories.title_ar }}" name="title_ar" >
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label"><span>*</span> {% translate 'Category' %}</label>
                                        <select class="custom-select form-control" name="parent" required="">
                                            <option value="">--Select--</option>
                                            {% for value, text in form.parent.field.choices %}
                                                    <option value="{{value}}">{{ text }}</option>
                                                {% endfor %}
                                        </select>
                                    </div>

                                    <label class="col-form-label pt-0"> Product Upload</label>
                                    <form class="dropzone digits" id="singleFileUpload" name="image" action="/upload.php">
                                        <div class="dz-message needsclick"><i class="fa fa-cloud-upload"></i>
                                            <h4 class="mb-0 f-w-600">Drop files here or click to upload.</h4>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Add Description</h5>
                            </div>
                            <div class="card-body">
                                <div class="digital-add needs-validation">
                                    <div class="form-group mb-0">
                                        <div class="description-sm">
                                            <textarea id="editor1" name="description" cols="10" rows="4"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5>Meta Data</h5>
                            </div>
                            <div class="card-body">
                                <div class="digital-add needs-validation">
                                    <div class="form-group">
                                        <label for="validationCustom05" class="col-form-label pt-0">{% translate ' Slug' %}</label>
                                        <input class="form-control" id="validationCustom05" type="text" required=""
                                        value="{{ categories.slug }}" name="slug" >
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">{% translate 'Meta keywords' %}</label>
                                        <textarea rows="4" cols="12" name="keywords"></textarea>
                                    </div>
                                    <div class="decor">
                                         {% if field.errors %}
                                        <div class="alert alert-danger" style="margin:10px">
                                            {{ field.errors }}

                                    {% endif %}
                                    </div>
                                    <div class="form-group mb-0">
                                        <div class="product-buttons text-center">
                                            <button type="submit" class="btn btn-primary">Add</button>
                                            <button type="button"  href="{% url 'core:categories' %} " class="btn btn-light">Discard</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <!-- Container-fluid Ends-->



             <div class="form-group row  col-md-12 variant_div">
                                                <div class="card-body row col-md-15 variant_div_row first_variant">
                                                    <div class="col-md-4">
                                                        <label for="validationCustom0"
                                                               class=""><span>*</span>
                                                            {% translate 'Product Variant ' %} </label>
                                                        <select class="custom-select variant" id="product_variant"
                                                                name="variant" style="width: 60%">
                                                            {% for value, title in variant_form.variant.field.choices %}
                                                                <option value="{{ value }}">{{ title }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label>{% translate ' varaint Detail ' %}</label>
                                                        <input type="text" name="variant_detail"
                                                               class="form-control"
                                                               placeholder="option Detail"/>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label>{% translate ' varaint Price ' %}</label>
                                                        <input type="number" name="variant_price"
                                                               class="form-control"
                                                               placeholder="option Price"/>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label>{% translate ' varaint amount ' %}</label>
                                                        <input type="number" name="variant_price"
                                                               class="form-control"
                                                               placeholder="option Price"/>
                                                    </div>
                                                <div class="col-md-3">
                                                        <label>{% translate ' varaint color ' %}</label>
                                                        <input type="number" name="variant_price"
                                                               class="form-control"
                                                               placeholder="option Price"/>
                                                    </div>
                                                    <div class="row col-md-6 ml-auto p-2">


                                                            <div class=" row col-md-4">
                                                                <label>{% translate ' varaint amount ' %}</label>
                                                                <input type="file"  name="image"
                                                                   onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
                                                            </div>
                                                            <div class="row col-md-2 ml-auto p-2">
                                                                 <p><img src="{{ user.image.url }}" alt="" id="blah"
                                                                    class="img-fluid pull-right"></p>
                                                            </div>



                                                </div>
                                            </div>
                                        </div>
